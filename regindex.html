
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
    <body>

        <form style="padding-left: 200px;padding-right: 200px;padding-top: 50px;">

            <label class="form-label" >Email Address </label>
            <input type="text" class="form-control" placeholder="Enter valid Email">
            <br/>
            <label class="form-label" >URL Address </label>
            <input type="url" class="form-control" name="website" pattern="https?://.+"title="Please enter a URL"></input>
            <br/>
            <label class="form-label" >Password</label>
            <input type="password" class="form-control" required minlength="10" pattern="(?=.*[a-z]+)(?=.*[A-Z]+)(?=.*[0-9]+).*" title="Contain at least 10 charcters, at least One Capital and small and number " >
            <br/>
            <input class="form-check-input me-2" type="checkbox" value=""/>
            <label class="form-check-label" for="form2Example3">
                Checkout
              </label>
              <br/>
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>

        </form>
        
    </body>
</html>
